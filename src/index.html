<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">

    <title>Pokibase Website</title>
</head>

<body class="bg-cover bg-no-repeat h-screen bg-[url('/Assets/PokibaseBackgroundImg.jpg')]">




    <nav class="bg-violet-900 border-gray-200 dark:bg-gray-900">
        <div class="p-4 flex justify-between ml-8 mr-8">

            <span
                class="self-center text-2xl text-yellow-300 font font-semibold whitespace-nowrap dark:text-white">Pokibase</span>

            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <div class="text-center">
                            <button
                                class="block py-2 px-3 text-white font rounded md:bg-transparent md:text-white md:p-0 dark:text-white md:dark:text-white"
                                type="button" data-drawer-target="drawer-example" data-drawer-show="drawer-example"
                                aria-controls="drawer-example">
                                Favorites
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <!-- drawer component -->
    <div id="drawer-example"
        class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 dark:bg-gray-800"
        tabindex="-1" aria-labelledby="drawer-label">
        <h5 id="drawer-label"
            class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"><svg
                class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>Favorites</h5>
        <button type="button" data-drawer-hide="drawer-example" aria-controls="drawer-example"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close menu</span>
        </button>
    </div>

    <div class="grid grid-cols-2">
        <div>
            <input id="pokimonInput" class="font px-16 mt-12 ml-12 placeholder:w-48" type="text" placeholder="Enter name or Pokidex #">
            <button id="searchBtn" type="button"
                class="text-white bg-black font ml-4 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-xl text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Search</button>

            <div>
                <button id="randomBtn" type="button"
                    class="text-white font ml-12 mt-2 bg-black hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-xl text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Random</button>
                <button id="shinyBtn" type="button"
                    class="text-white font ml-24 bg-black hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-xl text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Shiny</button>


            </div>
            <div
                class="w-full max-w-sm h-4/5 font ml-16 border-gray-200 rounded-lg shadow bg-amber-500 opacity-90 place-items-end dark:bg-gray-800 dark:border-gray-700">
                <h3 id="pokimonMoves" class="text-center mt-4 pt-4">Wormadam-Plant Moves</h3>
                <ol id="pokimonMovesList" class="text-center mt-8">
                    <li>Tackle</li>
                    <li>Psybeam</li>
                    <li>Hyper-beam</li>
                    <li>Growth</li>
                    <li>Razor-Leaf</li>
                    <li>Solar-beam</li>
                    <li>String-shot</li>
                    <li>Dig</li>
                    <li>Toxic</li>
                    <li>Confusion</li>
                </ol>
            </div>

            <button id="favoritesBtn" type="button"
                class="text-white font ml-16 mt-4 bg-black hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-xl text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Add
                to Favorites</button>
        </div>
        <div>
            <div
                class="w-full max-w-sm mt-16 ml-20 border-gray-200 rounded-lg shadow bg-amber-500 opacity-90 place-items-end dark:bg-gray-800 dark:border-gray-700">

                <div class="flex flex-col items-center pb-10">
                    <img id="pokimonImg" class="w-24 h-24 mb-3 mt-8 rounded-full shadow-lg" src="/Assets/Wormadam-Plant-pic.jpeg"
                        alt="Bonnie image" />
                    <h5 id="pokimonName" class="mb-1 text-2xl font-medium mt-4 font text-gray-900 dark:text-white">Wormadam-Plant</h5>
                    <h6 class="font mt-8">Abilities</h6>
                    <h6 id="pokimonAbility" class="font"></h6>
                    <h6 class="font mt-20">Location</h6>
                    <h6 id="pokimonLocation" class="font"></h6>
                    <h6 class="font mt-20">Evolutionary Paths</h6>
                    <h6 id="pokimonEvoPath" class="font"></h6>


                </div>
            </div>
        </div>
    </div>











    <div id="drawer-example"
        class="fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white w-80 dark:bg-gray-800"
        tabindex="-1" aria-labelledby="drawer-label">
        <h5 id="drawer-label"
            class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"><svg
                class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                viewBox="0 0 20 20">
                <path
                    d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>Favorites</h5>
        <button type="button" data-drawer-hide="drawer-example" aria-controls="drawer-example"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close menu</span>
        </button>

        <p id="getFavoritesDiv" class="mb-6 text-sm text-gray-500 dark:text-gray-400">Digimon</p>
        <div class="grid grid-cols-2 gap-4">

            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg></a>
        </div>
    </div>





    <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="/scripts/app.js"></script>
</body>

</html>
